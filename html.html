<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em Duas Linhas</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Faz com que as imagens se movam para a próxima linha */
            gap: 10px; /* Espaço entre as imagens */
        }

        .container img {
            width: calc(50% - 10px); /* Tamanho das imagens em cada linha (50% menos o espaço entre elas) */
            height: auto; /* Mantém a proporção das imagens */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
        <img src="imagem4.jpg" alt="Imagem 4">
    </div>

</body>
</html>
